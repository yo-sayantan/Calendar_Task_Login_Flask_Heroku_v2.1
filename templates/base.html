<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} Task Organizer {% endblock %}</title>
    {% block head %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <!-- <link rel="icon" href="data:,"> -->
        <link rel="icon" href="{{ url_for('static', filename='images/3.png') }}" type="image/png" sizes="16x16">
    {% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
<a class="navbar-brand" href=>Task Organizer</a>
{% block nav %}
<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">

          <li class="nav-item active">
            <a class="nav-link" href="{{url_for('home')}}">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{{url_for('add_event')}}">Send Invites</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{{url_for('history')}}">History</a>
          </li>

          <li class="nav-item">
            {% if is_logged_in() %}
                <span class="nav-link">{{ get_username() }}
                <a  href="{{url_for('simplelogin.logout')}}">Logout</a></span>
            {% else %}
                <a class="nav-link" href="{{url_for('simplelogin.login')}}">Login</a>
            {% endif %}
          </li>
        </ul>

        <!-- <img src="{{ url_for('static', filename='images/3.png') }}" class="navlogo">
        <img src="{{ url_for('static', filename='images/2.png') }}" class="navimg"> -->
      </div>
{% endblock %}
</nav>
